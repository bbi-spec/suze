name: Build C++ Bot

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore sunone_aimbot_cpp.sln

    - name: Build Solution
      # [FIX] Use "Mixed Platforms" which is the standard default for C++ Solutions
      run: msbuild sunone_aimbot_cpp.sln /p:Configuration=Release /p:Platform="Mixed Platforms"

    - name: Upload EXE as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SunOne-Bot-Build
        # We look in both potential output locations just in case
        path: |
          x64/Release/*.exe
          Release/*.exe
