name: Build C++ Bot

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Updated to v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2 # Updated to v2 (stable)

    - name: Restore NuGet packages
      run: nuget restore sunone_aimbot_cpp.sln

    - name: Build Solution
      run: msbuild sunone_aimbot_cpp.sln /p:Configuration=Release

    - name: Upload EXE as Artifact
      uses: actions/upload-artifact@v4  # <--- THE FIX (v3 is dead)
      with:
        name: SunOne-Bot-Build
        path: x64/Release/*.exe
        # v4 requires distinct names if you upload multiple times, 
        # but for a single build, this is fine.
